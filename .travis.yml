sudo: required

language: generic

services:
  - docker

before_install:
  - echo "start creating an image with dockerfile"
  - docker build -t irostub/docker-react-app -f ./03-docker-react-app/Dockerfile.dev

script:
  - docker run -e CI=true irostub/docker-react-app npm run test -- --coverage

after_success:
  - echo "test success"
